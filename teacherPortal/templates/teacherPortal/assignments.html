<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal - Assignments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d50c8cbce8.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Background color */
            display: flex;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: black;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 56px; /* Offset for the navbar height */
        }
        .sidebar h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 15px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 10px;
            background-color: black;
            transition: background-color 0.3s ease;
        }
        .sidebar ul li a:hover {
            background-color: #1f5180;
        }

        /* Main content styling */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            box-sizing: border-box;
            width: calc(100% - 250px);
            margin-top: 56px;
        }

        .download-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 10px; /* Add margin for spacing between buttons */
            display: inline-block;
        }
        .download-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
        <a class="navbar-brand logo" href="#">Language Learning</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
             <button class="btn btn-light" onclick="location.href = '#login'">Login</button>
             <button class="btn btn-light" onclick="location.href = '#register'">Register</button>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Teacher Portal</h2>
        <ul>
            <li><a href="{% url 'teacherPortal' %}">Dashboard</a></li>
            <li><a href="{% url 'timetable' %}">Time Table</a></li>
            <li><a href="{% url 'assignments' %}">Assignments</a></li>
            <li><a href="{% url 'onlineSessions' %}">Online Sessions</a></li>
            <li><a href="{% url 'schedule' %}">Schedule</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Teacher Assignments</h1>
        <div class="download-area">
            <h3>Available Assignments for Download</h3>
            <ul>
                <li><a href="#" class="download-btn">Assignment 1 (Download)</a></li>
                <li><a href="#" class="download-btn">Assignment 2 (Download)</a></li>
                <li><a href="#" class="download-btn">Assignment 3 (Download)</a></li>
            </ul>
        </div>

        <div class="upload-area">
            <h3>Submit Assignments</h3>
            <form id="upload-form">
                <label for="assignment-file" class="upload-label">Choose File</label>
                <input type="file" id="assignment-file" name="assignment-file" accept=".pdf,.docx">
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Upload</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Assignment submitted successfully.");
        });
    </script>
</body>
</html>
