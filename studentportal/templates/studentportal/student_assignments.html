<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Assignments</title>
    <style>
        /* Styling for the sidebar */
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }

        /* Styling for the navbar */
        .navbar {
            height: 60px;
            width: calc(100% - 200px);
            position: fixed;
            top: 0;
            left: 200px;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .navbar h2 {
            margin: 0;
            padding-left: 10px;
        }

        /* Page content */
        .content {
            margin-top: 70px;
            margin-left: 220px;
            padding: 20px;
            background-color: #f5f5f5; /* Background color */
            min-height: calc(100vh - 70px);
        }

        /* Upload and Download styling */
        .upload-area, .download-area {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-area label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            display: inline-block;
        }

        .download-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
        }

        .download-btn:hover, .upload-area label:hover {
            background-color: #555;
        }

        /* Styling for background and overall layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; /* Light background color for the whole page */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
            <li><a href="#">Dashboard</a></li>
        <li><a href="#">courses</a></li>
            <li><a href="{% url 'studentTimetable' %}">Time Table</a></li>
            <li><a href="{% url 'student_assignments' %}">Assignments</a></li>
            <li><a href="{% url 'onlineSessions' %}">Online Sessions</a></li>

    </div>

    <!-- Navbar -->
    <div class="navbar">
        <h2>Student Portal</h2>
    </div>

    <!-- Main content -->
    <div class="content">
        <!-- Student's Assignment Content -->
        <div class="download-area">
            <h3>Available Assignments</h3>
            <ul id="available-assignments-list">

                <li><a href="#" class="download-btn">Assignment 1 (Download)</a></li>
                <li><a href="#" class="download-btn">Assignment 2 (Download)</a></li>
            </ul>
        </div>

        <div class="upload-area">
            <h3>Submit Assignment</h3>
            <form id="student-upload-form">
                <label for="student-assignment-file">Choose Submission File</label>
                <input type="file" id="student-assignment-file" name="student-assignment-file" accept=".pdf,.docx">
                <button type="submit" style="margin-top: 10px;">Submit Assignment</button>
            </form>
        </div>

        <script>
            document.getElementById("student-upload-form").addEventListener("submit", function(event) {
                event.preventDefault();
                alert("Assignment Submitted (This is a UI simulation).");
            });
        </script>
    </div>
</body>
</html>
