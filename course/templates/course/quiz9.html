<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portuguese Vocabulary Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .quiz-container {
            margin: 20px;
        }
        .question {
            font-weight: bold;
            margin-top: 20px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .quiz-container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container quiz-container">
        <h1 class="text-center">Portuguese Vocabulary Quiz</h1>
        <form>
            <div class="question">
                1. What is "good morning" in Portuguese?
                <div>
                    <label><input type="radio" name="q1" value="a"> a) Boa noite</label><br>
                    <label><input type="radio" name="q1" value="b"> b) Bom dia</label><br>
                    <label><input type="radio" name="q1" value="c"> c) Ol√°</label>
                </div>
            </div>
            <div class="question">
                2. How do you say "thank you" in Portuguese?
                <div>
                    <label><input type="radio" name="q2" value="a"> a) Obrigado/Obrigada</label><br>
                    <label><input type="radio" name="q2" value="b"> b) Adeus</label><br>
                    <label><input type="radio" name="q2" value="c"> c) Por favor</label>
                </div>
            </div>
            <div class="question">
                3. What does "Desculpa" mean in Portuguese?
                <div>
                    <label><input type="radio" name="q3" value="a"> a) Sorry</label><br>
                    <label><input type="radio" name="q3" value="b"> b) Welcome</label><br>
                    <label><input type="radio" name="q3" value="c"> c) Thanks</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
