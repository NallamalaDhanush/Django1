<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Vocabulary Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .quiz-container {
            margin: 20px;
        }
        .question {
            font-weight: bold;
            margin-top: 20px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .quiz-container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container quiz-container">
        <h1 class="text-center">Korean Vocabulary Quiz</h1>
        <form>
            <div class="question">
                1. What is "hello" in Korean?
                <div>
                    <label><input type="radio" name="q1" value="a"> a) 안녕히 가세요</label><br>
                    <label><input type="radio" name="q1" value="b"> b) 안녕하세요</label><br>
                    <label><input type="radio" name="q1" value="c"> c) 감사합니다</label>
                </div>
            </div>
            <div class="question">
                2. What does "감사합니다" mean in Korean?
                <div>
                    <label><input type="radio" name="q2" value="a"> a) Excuse me</label><br>
                    <label><input type="radio" name="q2" value="b"> b) Goodbye</label><br>
                    <label><input type="radio" name="q2" value="c"> c) Thank you</label>
                </div>
            </div>
            <div class="question">
                3. What is the Korean word for "friend"?
                <div>
                    <label><input type="radio" name="q3" value="a"> a) 친구 (Chingu)</label><br>
                    <label><input type="radio" name="q3" value="b"> b) 선생님 (Seonsaengnim)</label><br>
                    <label><input type="radio" name="q3" value="c"> c) 가족 (Gajok)</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
