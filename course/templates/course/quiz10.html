<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Vocabulary Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .quiz-container {
            margin: 20px;
        }
        .question {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container quiz-container">
        <h1 class="text-center">Italian Vocabulary Quiz</h1>
        <form>
            <div class="question">
                1. What is "hello" in Italian?
                <div>
                    <label><input type="radio" name="q1" value="a"> a) Arrivederci</label><br>
                    <label><input type="radio" name="q1" value="b"> b) Ciao</label><br>
                    <label><input type="radio" name="q1" value="c"> c) Grazie</label>
                </div>
            </div>
            <div class="question">
                2. What is "thank you" in Italian?
                <div>
                    <label><input type="radio" name="q2" value="a"> a) Scusa</label><br>
                    <label><input type="radio" name="q2" value="b"> b) Grazie</label><br>
                    <label><input type="radio" name="q2" value="c"> c) Per favore</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
