<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Vocabulary Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .quiz-container {
            margin: 20px;
        }
        .question {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container quiz-container">
        <h1 class="text-center">French Vocabulary Quiz</h1>
        <form>
            <div class="question">
                1. What is "hello" in French?
                <div>
                    <label><input type="radio" name="q1" value="a"> a) Bonjour</label><br>
                    <label><input type="radio" name="q1" value="b"> b) Salut</label><br>
                    <label><input type="radio" name="q1" value="c"> c) Au revoir</label>
                </div>
            </div>
            <!-- Add more questions for French vocabulary -->
            <button type="submit" class="btn btn-primary">Submit Quiz</button>
            <button class="btn btn-outline-danger" onclick="location.href='{% url 'quiz4' %}">Back</button>
        </form>
    </div>
</body>
</html>
