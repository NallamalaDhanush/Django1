<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Vocabulary Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .quiz-container {
            margin: 20px;
        }
        .question {
            font-weight: bold;
            margin-top: 20px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .quiz-container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container quiz-container">
           <div class="row">
            <div class="col-12">
        <h1 class="text-center">German Vocabulary Quiz</h1>
        <form>
            <div class="question">
                1. What is the German word for "goodbye"?
                <div>
                    <label><input type="radio" name="q1" value="a"> a) Danke</label><br>
                    <label><input type="radio" name="q1" value="b"> b) Auf Wiedersehen</label><br>
                    <label><input type="radio" name="q1" value="c"> c) Hallo</label>
                </div>
            </div>
            <div class="question">
                2. What does "Bitte" mean in German?
                <div>
                    <label><input type="radio" name="q2" value="a"> a) Please / You're welcome</label><br>
                    <label><input type="radio" name="q2" value="b"> b) Excuse me</label><br>
                    <label><input type="radio" name="q2" value="c"> c) Good night</label>
                </div>
            </div>
            <div class="question">
                3. Which of the following means "I love you" in German?
                <div>
                    <label><input type="radio" name="q3" value="a"> a) Ich vermisse dich</label><br>
                    <label><input type="radio" name="q3" value="b"> b) Ich liebe dich</label><br>
                    <label><input type="radio" name="q3" value="c"> c) Wie geht's?</label>
                </div>
            </div>
            <div class="question">
                4. How do you ask "How are you?" in German?
                <div>
                    <label><input type="radio" name="q4" value="a"> a) Was machst du?</label><br>
                    <label><input type="radio" name="q4" value="b"> b) Wie geht's?</label><br>
                    <label><input type="radio" name="q4" value="c"> c) Wo wohnst du?</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
