<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Vocabulary Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .quiz-container {
            margin: 20px;
        }

        .question {
            font-weight: bold;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container quiz-container">
        <h1 class="text-center">Spanish Vocabulary Quiz</h1>
        <form id="quizForm">
            <div class="question">
                1. What is "hello" in Spanish?
                <div>
                    <label><input type="radio" name="q1" value="b"> Hola</label><br>
                    <label><input type="radio" name="q1" value="a"> Adi√≥s</label><br>
                    <label><input type="radio" name="q1" value="c"> Gracias</label>
                </div>
            </div>

            <div class="question">
                2. What is "thank you" in Spanish?
                <div>
                    <label><input type="radio" name="q2" value="b"> Gracias</label><br>
                    <label><input type="radio" name="q2" value="a"> Por favor</label><br>
                    <label><input type="radio" name="q2" value="c"> Lo siento</label>
                </div>
            </div>

            <div class="question">
                3. What is "apple" in Spanish?
                <div>
                    <label><input type="radio" name="q3" value="a"> Manzana</label><br>
                    <label><input type="radio" name="q3" value="b"> Pera</label><br>
                    <label><input type="radio" name="q3" value="c"> Uva</label>
                </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="checkAnswers()">Submit Quiz</button>
            <button type="button" class="btn btn-outline-danger" onclick="location.href='{% url 'course1' %}'">Back</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        function checkAnswers() {
            const correctAnswers = {
                q1: 'b',
                q2: 'b',
                q3: 'a',
            };

            let resultsHTML = '';
            let form = document.getElementById('quizForm');
            let allCorrect = true;

            Object.keys(correctAnswers).forEach((question) => {
                const userAnswer = form[question].value;
                if (userAnswer === correctAnswers[question]) {
                    resultsHTML += `<p class="correct">Question ${question.slice(1)}: Correct!</p>`;
                } else {
                    resultsHTML += `<p class="incorrect">Question ${question.slice(1)}: Incorrect.</p>`;
                    allCorrect = false;
                }
            });

            if (allCorrect) {
                resultsHTML += '<h2 class="text-success">Congratulations! You got all answers correct!</h2>';
            }

            document.getElementById('results').innerHTML = resultsHTML;
        }
    </script>
</body>

</html>
