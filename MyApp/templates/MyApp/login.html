<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'MyApp/login.css' %}">
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body class="background-images">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
             <button class="btn btn-light" onclick="location.href = '{% url 'login' %}'">Login</button>
             <button class="btn btn-light" onclick="location.href = '{% url 'register' %}'">Register</button>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Languages
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'course3' %}">English</a>
                <a class="dropdown-item" href="{% url 'course1' %}">Spanish</a>
                <a class="dropdown-item" href="{% url 'course2' %}">Japanese</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'languages' %}">More Languages</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

<div class="d-flex justify-content-center align-items-center new-div">
    <div class="login-box">
        <h2 class="login-header text">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-box">
                <input class="input-field" type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input class="input-field" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-submit">
                <button class="submit-btn text-white" type="submit">Login</button>
            </div>
        </form>
        <div class="sign-up-link">
            <p class="text-dark">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
</div>

<div class="footer-section pt-5 pb-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <img src="https://imgs.search.brave.com/CQlAosVleYun15oJd_-IDaSB5NbQn7BX8OokIHSeLjU/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvMTMw/ODQxNjU3NC92ZWN0/b3IvaC1sZXR0ZXIt/c2hhcGUtbG9nby5q/cGc_cz02MTJ4NjEy/Jnc9MCZrPTIwJmM9/OXJ4TmFlaFVwaDZN/c0kxOVBVbnpMZkxv/bkt2aEdQcEFCQUdh/YmFZczYxMD0" style="height:60px; width:60px;"/>
                <h1 class="footer-section-mail-id">languagelearning@gmail.com</h1>
                <p class="footer-section-address">KL University.</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
